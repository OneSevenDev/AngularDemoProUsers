<div>
  <app-usuario-list
    (cambiarPagina)="refrescarPagina($event)"
    *ngIf="numeroPagina == 3"></app-usuario-list>
  <app-usuario-edit
    [tipopagina]="numeroPagina"
    [usuario]="usuarioBase"
    (cambiarPagina)="ejecutarCambio($event)"
    *ngIf="numeroPagina == 1 || numeroPagina == 2"></app-usuario-edit>
</div>
