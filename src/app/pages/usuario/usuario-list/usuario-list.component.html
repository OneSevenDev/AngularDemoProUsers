<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuario Listar</h4>
        <h6 class="card-subtitle">
          <button class="btn btn-primary" (click)="nuevo()">Nuevo Usuario</button>
        </h6>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Login</th>
                <th>Nombres</th>
                <th>Tipo Usuario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usuarios">
                <td>{{item.idusuario}}</td>
                <td>{{item.login}}</td>
                <td>{{item.nombrecompleto}}</td>
                <td>{{item.nombretipousuario}}</td>
                <td>
                  <button class="btn btn-primary" (click)="editar(item)" title="Editar usuario">
                    <i class="fa fa-save"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
